<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Ejercicio6</title>
        <style type="text/css">
			form{
				width:525px;
			}
			label{
				width:100px;
				float:left;
				text-align:right;
				padding-right: 5px;
			}
			select{
				text-align:left;
				width:420px;
				padding-left: 5px;
			}
        </style>
		<script type="text/javascript"> 
			window.onload = function () {
				function cargarProvincias() {
					let xhr = new XMLHttpRequest();
					xhr.open("POST", "ruta_a_tu_script_php", true);
					xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
					xhr.onreadystatechange = function() {
						if (this.readyState == 4 && this.status == 200) {
							let xml = this.responseXML;
							let provincia = xml.getElementsByTagName("provincia");
							let selectProvincia = document.getElementById("provincia");
							selectProvincia.innerHTML = "<option value='0'>Elige una opci√≥n</option>";
							for (let i = 0; i < provincia.length; i++) {
								let codigo = provincia[i].getElementsByTagName("codigo")[0].childNodes[0].nodeValue;
								let nombre = provincia[i].getElementsByTagName("nombre")[0].childNodes[0].nodeValue;
								selectProvincia.innerHTML += "<option value='" + codigo + "'>" + nombre + "</option>";
							}
						}
					};
					xhr.send("tipo=provincia");
					}
					cargarProvincias()
			}
		</script>
	</head>
	<body>
    	<form action="" >
            <div id="divprovincia">
            	<label for="provincia">Provincia:</label>
           		<select id="provincia"> </select>
           	</div><br/>
           	<div id="divmunicipio"> 
            	<label for="municipio">Municipio:</label>
            	<select id="municipio"></select>
          	</div>
        </form>
	</body>
</html>
