<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <script src="app.js"></script>
    <title>Expresiones Regulares</title>
</head>
<body>
    <h1>Expresiones Regulares</h1>
    <form id="inscripcion">
        <fieldset>
            <legend>Introduce datos y pulsa comprobar</legend>
            <label for="dni">DNI</label>
            <input type="text" id="dni" name="dni">

            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre">
            
            <label for="fNacimiento">Fecha de namiento</label>
            <input type="text" id="fNacimiento" name="fNacimiento">

            <label for="nHijos">Numero de hijos</label>
            <input type="number" id="nHijos" name="nHijos">

            <label for="email">Email</label>
            <input type="text" id="email" name="email">

            <label for="web">Pagina WEB</label>
            <input type="text" id="web" name="web">

            <label for="pass">Contrase√±a</label>
            <input type="password" id="pass" name="pass">
            
            <input type="submit" value="Comprobar">
        </fieldset>
    </form>
</body>
</html>
