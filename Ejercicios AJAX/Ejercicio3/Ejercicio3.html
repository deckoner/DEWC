<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	<meta charset="UTF-8">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<meta charset="UTF-8">
	<title>Ejercicio3</title>
	<script type="text/javascript">
		window.onload = function () {
			document.getElementById('comprobar').addEventListener('click', function(e) {

				e.preventDefault();

				let login = document.getElementById('login').value;
				let xhr = new XMLHttpRequest();

				xhr.open('GET', 'Ejercicio3.php?login=' + login, true);

				xhr.onreadystatechange = function () {
					if (xhr.readyState == 4 && xhr.status == 200) {
						let disponibilidad = document.getElementById('disponibilidad');
						let respuesta = decodeURIComponent(escape(xhr.responseText));
						if (respuesta == 'si') {
							disponibilidad.innerHTML = 'El nombre de usuario está disponible.';
						} else {
							disponibilidad.innerHTML = 'El nombre de usuario no está disponible.';
						}
					}
				}
				xhr.send();
			});
		}
	</script>
</head>

<body>
	<h1>Comprobar disponibilidad del login</h1>
	<form action="">
		<label for="login">Nombre de usuario:</label>
		<input type="text" name="login" id="login" />
		<a id="comprobar" href="#">Comprobar disponibilidad...</a>
	</form>
	<div id="disponibilidad"></div>
</body>

</html>
